<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login screen</title>
    <link rel="stylesheet" href="css/login.css"/>
    
</head>
<body>
    
    <div id="container">

        <img src="/img/perfil.png" alt="">


        <form>

            <div>
                <input class="email" type="text" name="email" id="txtemail" placeholder="Digite seu email">  
            </div>
            <div>
                <input class="senha" type="password" name="senha" id="txtsenha" placeholder="Digite sua senha">
            </div>
            <div>
             <button onclick="logar()" type="button" class="submit">Entrar</button>
             <br><a href="/cadastro">Cadastre-se aqui</a>
            </div>
        </form>
        
       
    </div>
    
    <script type="text/javascript" src="js/usuario.js"></script>

</body>
</html>
